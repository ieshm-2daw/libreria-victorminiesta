{% extends "appBiblioteca/base.html" %}
{%block title%} Crear Libro {%endblock title%}
{%block content%}
    <div>
        <h1>Crear nuevo libro</h1>
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button> 
        </form><br>
        <a href="{% url 'listadoLibros'%}"><button>Cancelar</button></a>
    </div>
{%endblock content%}
