{% extends "appBiblioteca/base.html" %}
{%block title%} Editar Libro {{libro.titulo}}{%endblock title%}
{%block content%}
    <div>
        <h1>Editar {{libro.titulo}}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button> 
        </form>
    </div>
{% endblock content%}
