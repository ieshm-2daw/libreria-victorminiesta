{% extends "appBiblioteca/base.html" %}
{%block title%}Borrar{%endblock title%}
{%block content%}
    <div>
        <form method="post">{% csrf_token %}
            <p>¿Estás seguro de que deseas borrar el libro {{ libro.title }}?</p>
            <button type="submit">Confimar</button>
        </form>
        <a href="{% url 'listadoLibros'%}">Volver a la lista de libros</a>
    </div>
{%endblock content%}
