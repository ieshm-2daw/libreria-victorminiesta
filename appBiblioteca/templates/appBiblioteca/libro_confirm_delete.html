<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrar</title>
</head>
<body>
    <div>
        <form method="post">{% csrf_token %}
            <p>¿Estás seguro de que deseas borrar el libro {{ libro.title }}?</p>
            <button type="submit">Confimar</button>
            <a href="{% url 'listadoLibros'%}">Volver a la lista de libros</a>
        </form>
    </div>
</body>
</html>
